<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>temprature converter</title>
  </head>
  <body>
    <section class="tempconverter">
      <div class="container">
        <div class="temp_card">
          <h1>Temprature converter</h1>
          <div class="temp_inputs">
            <form>
              <div class="temp_card--content">
                <p>Celsius:</p>
                <input
                  id="celcius"
                  type="number"
                  placeholder="enter temperature"

                />
              </div>
              <div class="temp_card--content">
                <p>Fahrenheit:</p>
                <input id="fahrenheit" type="number" placeholder="enter temperature" />
              </div>
              <div class="temp_card--content">
                <p>Kelvin:</p>
                <input id="kelvin" type="number" placeholder="enter temperature" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
